{% extends "index.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<h3>post overview:</h3>
  {% for post in posts %}
    <div class="post-preview">
      <a href="/post/{{ post.id }}">{{ post.title }}</a>
      <p>
        {{ post.date }}
      </p>
    </div>
  {% endfor %}
{% endblock %}
