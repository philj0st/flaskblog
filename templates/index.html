{% for post in posts %}
  <div class="post-preview">
    <a href="/post/{{ post.id }}">{{ post.title }}</a>
    Categories:
    <p>
      {{ post.category }}
    </p>
    Tags:
    {% for tag in post.tags %}
      <li><a href="{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
    <p>
      {{ post.tags }}
    </p>
    <p>
      {{ post.date }}
    </p>
  </div>

{% endfor %}
